<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/signupstylesheet.css"/>
  </head>
  <body>
    <div class="body-left"></div>
    <div class="body-right">
      <img src="static/img/JKorp.png" width="170" height="95" alt="JKorp Logo">
      <form method="POST">
        <h3>Crea tu cuenta</h3>
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingresar Correo"
          />
        </div>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Ingresar Nombre"
          />
        </div>
        <div class="form-group">
          <label for="password1">Contrase単a</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Ingresar Contrase単a"
          />
        </div>
        <div class="form-group">
          <label for="password2">Re Ingresar Contrase単a</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Re Ingresar Contrase単a"
          />
        </div>
        <br />
        <button type="submit">Aceptar</button>
      </form>
    </div>
  </body> 
</html>
